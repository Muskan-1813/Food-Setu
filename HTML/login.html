<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center">
        <a href="index.html" class="flex items-center space-x-2 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.993.883L4 8v9a1 1 0 001 1h10a1 1 0 001-1V8l-.007-.117A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5H8V6a2 2 0 114 0v1z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 font-poppins">FoodSetu</h1>
        </a>

        <div class="max-w-md w-full bg-white rounded-xl shadow-xl p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2 font-poppins">Welcome Back!</h2>
            <p class="text-center text-gray-600 mb-8">Login to continue your contribution.</p>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-bold text-gray-700 block">Email Address</label>
                    <input type="email" name="email" id="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-bold text-gray-700 block">Password</label>
                    <input type="password" name="password" id="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="text-right">
                    <a href="#" class="text-sm font-semibold text-green-600 hover:underline">Forgot Password?</a>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition-all duration-300">
                        Login
                    </button>
                </div>
            </form>

            <p class="text-center text-gray-600 mt-8">
                Don't have an account? <a href="signup.html" class="font-bold text-green-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
